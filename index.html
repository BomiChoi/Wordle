<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js"></script>
    <title>Wordle</title>
</head>
<body>
    <div class="wrapper">
        <div class="board_div">
            <table class="board">
                <tr class="row">
                    <td class="cell"><div></div></td>
                    <td class="cell"><div></div></td>
                    <td class="cell"><div></div></td>
                    <td class="cell"><div></div></td>
                    <td class="cell"><div></div></td>
                </tr>
                <tr class="row">
                    <td class="cell"><div></div></td>
                    <td class="cell"><div></div></td>
                    <td class="cell"><div></div></td>
                    <td class="cell"><div></div></td>
                    <td class="cell"><div></div></td>
                </tr>
                <tr class="row">
                    <td class="cell"><div></div></td>
                    <td class="cell"><div></div></td>
                    <td class="cell"><div></div></td>
                    <td class="cell"><div></div></td>
                    <td class="cell"><div></div></td>
                </tr>
                <tr class="row">
                    <td class="cell"><div></div></td>
                    <td class="cell"><div></div></td>
                    <td class="cell"><div></div></td>
                    <td class="cell"><div></div></td>
                    <td class="cell"><div></div></td>
                </tr>
                <tr class="row">
                    <td class="cell"><div></div></td>
                    <td class="cell"><div></div></td>
                    <td class="cell"><div></div></td>
                    <td class="cell"><div></div></td>
                    <td class="cell"><div></div></td>
                </tr>
                <tr class="row">
                    <td class="cell"><div></div></td>
                    <td class="cell"><div></div></td>
                    <td class="cell"><div></div></td>
                    <td class="cell"><div></div></td>
                    <td class="cell"><div></div></td>
                </tr>
            </table>
        </div>
        <div class="keyboard_div">
            <table class="keyboard">
                <tr>
                    <td class="key" id="Q" colspan="2">Q</td>
                    <td class="key" id="W" colspan="2">W</td>
                    <td class="key" id="E" colspan="2">E</td>
                    <td class="key" id="R" colspan="2">R</td>
                    <td class="key" id="T" colspan="2">T</td>
                    <td class="key" id="Y" colspan="2">Y</td>
                    <td class="key" id="U" colspan="2">U</td>
                    <td class="key" id="I" colspan="2">I</td>
                    <td class="key" id="O" colspan="2">O</td>
                    <td class="key" id="P" colspan="2">P</td>
                </tr>
                <tr>
                    <td class="empty"></td>
                    <td class="key" id="A" colspan="2">A</td>
                    <td class="key" id="S" colspan="2">S</td>
                    <td class="key" id="D" colspan="2">D</td>
                    <td class="key" id="F" colspan="2">F</td>
                    <td class="key" id="G" colspan="2">G</td>
                    <td class="key" id="H" colspan="2">H</td>
                    <td class="key" id="J" colspan="2">J</td>
                    <td class="key" id="K" colspan="2">K</td>
                    <td class="key" id="L" colspan="2">L</td>
                    <td class="empty"></td>
                </tr>
                <tr>
                    <td class="key big" id="enter" colspan="3">ENTER</td>
                    <td class="key" id="Z" colspan="2">Z</td>
                    <td class="key" id="X" colspan="2">X</td>
                    <td class="key" id="C" colspan="2">C</td>
                    <td class="key" id="V" colspan="2">V</td>
                    <td class="key" id="B" colspan="2">B</td>
                    <td class="key" id="N" colspan="2">N</td>
                    <td class="key" id="M" colspan="2">M</td>
                    <td class="key big" id="del" colspan="3">DEL</td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="js/keyboard.js"></script>
</html>
